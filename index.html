<!DOCTYPE html>
<html>
<head>
    <title>Stock Wing</title>

    <link rel='stylesheet' type='text/css' href='//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css' />

</head>
<body>

    <div>Date: <input type="text" name="date" id="date" /></div>
    <div>Health: <span id="health"></span></div>
    

    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
    
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.0/js.cookie.min.js"></script>

<!-- Simplest Thing First -->  
<script>
$(document).ready(function() {
  $( "#date" ).datepicker();
  $( "#token" ).text( Cookies.get( "api_key" ) );
  
  $.get("https://api.stockfighter.io/ob/api/heartbeat", function( data ) {
    $("#health").html( data );  
  });
});
</script>

</body>
</html>
